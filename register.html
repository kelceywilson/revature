<body>
  <div class="flex-column width60">
    <h1 class="flex-center">Register</h1>
    <p class="flex-center">Please fill out the form below:</p>
    <form class="flex-center">
      <div>
        <p>Details:</p>
        <div>
          <input class="input" type="email" placeholder="Email" required />
          <input class="input" type="password" placeholder="Password" required />
        </div>
        <div>
          <input class="input" type="text" placeholder="First Name" required />
          <input class="input" type="text" placeholder="Last Name" required />
        </div>
        <p>Address:</p>
        <div>
          <input class="input" type="text" placeholder="Address" required />
          <input class="input" type="text" placeholder="Street" required />
        </div>
        <div>
          <input class="input" type="text" placeholder="City" required />
          <input class="input" type="number" placeholder="Zipcode" required />
        </div>
        <div class="flex-center">
          <input class="button" type="submit" value="Register" />
        </div>
      </div>
    </form>
  </div>
